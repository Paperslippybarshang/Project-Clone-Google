<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <nav>
            <ul class="top-left">
                <li><a href="">About</a></li>
                <li><a href="">Store</a></li>
            </ul>
            <ul class="top-right">
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
                <li><img src="img/app-menu.png" alt="Google apps" id="app-menu"></li>
                <li><button id="sign-in">Sign in</button></li>
            </ul>
        </nav>
        
        <section>
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" id="logo-g">
                <img src="img/share.png" alt="">
            </div>
            <div class="search-form">
                <form action="https://www.google.com/search" class="form">
                    <div class="search-bar">
                        <img src="img/search.jpg" alt="" id="magnifying-glass">
                        <input type="text" name="q" id="input">
                        <img src="img/mic.png" alt="" id="mic">
                    </div>
                    <div class="button-group">
                        <button form="search" type="submit" class="searchButton"> Google Search</button>
                        <button form="search" type="button" class="searchButton"> I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>          
            <div class="language">Google offered in: <a href="">한국어</a></div>
        </section>
        
        <footer>
            <ul class="top-left">
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search works</a></li>
            </ul>
            <div>
                <img src="img/carbon-neutral.png" alt="" id="carbon">
                <a href="">Carbon neutral since 2007</a>
            </div>
            <ul class="top-right">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </footer>
    </main>
</body>
</html>
