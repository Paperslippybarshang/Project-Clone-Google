<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <nav>
            <ul class="top-left">
                <li>About</li>
                <li>Store</li>
            </ul>
            <ul class="top-right">
                <li>Gmail</li>
                <li>Images</li>
                <li><img src="img\app-menu.png" alt="Google apps" id="app-menu"></li>
                <li><button>Sign in</button></li>
            </ul>
        </nav>
        
        <section>
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" id="logo-g">
            </div>
            <div class="searchForm">
                <form action="https://www.google.com/search" id="search">
                    <input type="text" name="q">
                    <div>
                        <button form="search" type="submit" class="searchButton"> Google Search</button>
                        <button form="search" type="button" class="searchButton"> I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>          
            <div class="language">Google offered in: <a href="">한국어</a></div>
        </section>
        
        <footer>
            <ul class="top-left">
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search works</li>
            </ul>
            <div>Carbon neutral since 2007</div>
            <ul class="top-right">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
            
        </footer>
    </main>
</body>
</html>
