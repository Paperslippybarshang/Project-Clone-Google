<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <ul class="top-left">
                <li>About</li>
                <li>Store</li>
            </ul>
            <ul class="top-right">
                <li>Gmail</li>
                <li>Images</li>
                <li>Google apps</li>
                <li>Google Account</li>
            </ul>
        </nav>
        
        <section>
            <div>
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
            </div>
            <div>
                <form action="https://www.google.com/search" id="search">
                    <input type="text" name="q">
                    <button form="search" type="submit"> Google Search</button>
                    <button form="search" type="button"> I'm Feeling Lucky</button>
                </form>
            </div>          
            <div>Google offered in: <a href="">한국어</a></div>
        </section>
        
        <footer>
            <div>Advertising</div>
            <div>Business</div>
            <div>How Search works</div>
            <div>Carbon neutral since 2007</div>
            <div>Privacy</div>
            <div>Terms</div>
            <div>Settings</div>
        </footer>
    </main>
</body>
</html>
